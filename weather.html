<!DOCTYPE html>
<html>
    <head>
        <title>Project 1 - Weather Project</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="/assets/images/websiteimages/favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <div class="overlay">
            <div class="background">
                <img class="img" src="/assets/images/websiteimages/portrait.jpg">
                <div class="app-ui">
                    <div class = "location">
                        <div id = "errorcodes">Error Code</div>
                        <div id = "location-input">
                            <input class = "search-input" id = "search-input" placeholder="Location" title="Location" value = "Fairfax, VA" pattern="[A-Za-z\s]+" required/>
                            <img class = "icon" id = "search-button" src="/assets/images/websiteimages/search-icon.png" alt="Search"/>
                            

                        </div>
                    </div>
                    <div class="weather-header">
                        <div class="header-stack">
                            <div class="location" id="location_Text" >N/A</div>
                            <div class="temp" id = "temp_Text" >75</div>
                            <div class="weather-type" id = "weather_Text" >Mostly Sunny</div>
                        </div>
                        <div class="header-row">
                            <div class="w-high" id = "w-high_Text" >H: 71</div>
                            <div class="w-low" id = "w-low_Text" >L: 54</div>
                        </div>
                    </div>
    
                    <div class="dayForecast" id = dayForecast>
                        <div class="d-header">
                            <h3>Hourly Forecast</h3>
                        </div>
                        <!--
                        <div class="hours">
                            <div class="time-section">
                                <div class="time">time</div>
                                <div class="t-icon">icon</div>
                                <div class="t-temp">temp</div>
                            </div>
                        </div>
                        -->
                    </div>
                    
                    <div class="week-forecast">
                        <div class="w-header">
                            <h3>3-Day Forecast</h3>
                        </div>
                        <div class="week">
                            <div class="week-day">
                                <div class="day" id = "today_Day">Today</div>
                                <div class="day-icon" id = "today_Icon"></div>
                                <div class="day-temp" id = "today_LowTemp">low temp</div>
                                <div class="day-temp" id = today_HighTemp >high temp</div>
                            </div>
                            <div class="week-day">
                                <div class="day" id = "tomorrow_Day">Tomorrow</div>
                                <div class="day-icon" id = "tomorrow_Icon"></div>
                                <div class="day-temp" id = "tomorrow_LowTemp">low temp</div>
                                <div class="day-temp" id = "tomorrow_HighTemp">high temp</div>
                            </div>
                            <div class="week-day">
                                <div class="day" id = "ovtomorrow_Day">Overmorrow</div>
                                <div class="day-icon" id = "ovtomorrow_Icon"></div>
                                <div class="day-temp" id = "ovtomorrow_LowTemp">low temp</div>
                                <div class="day-temp" id = "ovtomorrow_HighTemp">high temp</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
